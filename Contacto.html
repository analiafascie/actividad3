.contact-form {

}

    flex-direction: column;
}

label {
    font-size: 14px;
    color: #2b4e34;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #e5e7eb;
    border-radius: 4px;
    font-size: 16px;
    color: #2b4e34;
    font-family: 'Boldonse', sans-serif;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
textarea:focus {
    border-color: #4f46e5;
    outline: none;
}

input[type="submit"] {
    background-color: #2b4e34;
    color: white;
    padding: 12px;
    border: none;

    font-size: 16px;
    font-family: 'Boldonse', sans-serif;

    transition: background-color 0.3s ease;
}
